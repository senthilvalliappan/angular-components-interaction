<div class="container">
<div class="col-md-5">
    <div class="form-area">  
        <form >
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required [(ngModel)]="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" required [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required [(ngModel)]="mobile">
                    </div>
                    
            
        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right" (click)="onclick()">Submit Form</button>
        </form>
    </div>
</div>
</div>
